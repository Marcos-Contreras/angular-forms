<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Sus productos</ng-template>
    <div *ngIf="(products$ | async) as products">
        <p *ngIf="products.length === 0">no hay productos</p>
        <div class="row" *ngFor="let product of products">
          <div class="col-xs-12 col-sm-2 col-md-2">
            <div class="box">
              <img class="image" [src]="product.images[0]" alt="">
            </div>
          </div>
          <div class="col-xs-12 col-sm-5 col-md-5">
            <div class="box">
              {{ product.title }}
            </div>
          </div>
          <div class="col-xs-12 col-sm-5 col-md-5">
            <div class="box">
              {{ product.price }}
            </div>
          </div>
        </div>
    </div>

  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput placeholder="Nombre" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs">
              <button (click)="addAddress()" mat-raised-button color="primary" type="button">Add address</button>
              <div formArrayName="addresses" *ngFor="let address of addressArray.controls; let i=index">
                <div [formGroupName]="i">
                  <mat-form-field>
                    <mat-label>Zip Code</mat-label>
                    <input formControlName="zip" matInput placeholder="Zip" type="text">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Text</mat-label>
                    <input formControlName="text" matInput placeholder="Text" type="text">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Next</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>contenifo</h1>
  </mat-step>
</mat-horizontal-stepper>
