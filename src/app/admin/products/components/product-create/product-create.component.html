<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Title" formControlName="title" matInput type="text">
            <div class="messages" *ngIf="title.touched && title.invalid">
              <mat-error *ngIf="title.hasError('required')">
                Title is required
              </mat-error>
              <mat-error *ngIf="title.hasError('minlength')">
                Title requires more than 3 characters
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Price" formControlName="price" matInput type="number">
            <div class="messages" *ngIf="price.touched && price.invalid">
              <mat-error *ngIf="price.hasError('required')">
                Price is required
              </mat-error>
              <mat-error *ngIf="price.hasError('price_invalid')">
                Price can not be greater than 10000
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="Description" formControlName="description" matInput></textarea>
            <div class="messages" *ngIf="description.touched && description.invalid">
              <mat-error *ngIf="description.hasError('required')">
                Description is required
              </mat-error>
              <mat-error *ngIf="description.hasError('minlength')">
                Description must have more than 9 characters
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="images.value[0]" [src]="images.value[0]" alt="">
          <input type="file" (change)="uploadFile($event)">
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Categories</mat-label>
            <mat-select formControlName="categoryId">
              <mat-option *ngFor="let category of categoriesOptions" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
            <div class="messages" *ngIf="categoryId.touched && categoryId.invalid">
              <mat-error *ngIf="categoryId.hasError('required')">
                Category is required
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    {{images.value[0]}}
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>

</form>
